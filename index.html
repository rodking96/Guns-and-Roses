<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guns and Roses</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <script src="index.js" defer></script>
  <body>
    <div id="villain">
      <div class="roses"></div>
      <div id="hero"></div>
    </div>
    <div id="points">0</div>
    <h1>Scoreboard</h1>
        <section>
            <div class="menu">
                <h3>Ginger Bread</h3>
                <img src="gingerbread.png" alt="Ginger bread cookie">
                <div class="button-container">
                    <button id="minus-gb">-</button>
                    <button id="add-gb">+</button>

                </div>
            </div>
            <div class="menu">
                <h3>Beer</h3>
                <img src="beer.png" alt="chocolate chip cookie">
                <div class="button-container">
                    <button id="minus-cc">-</button>
                    <button id="add-cc">+</button>
                </div>
            </div>
            <div class="menu">
                <h3>Apple</h3>
                <img src="apple.png" alt="Sugar Sprinkle Cookie">
                <div class="button-container">
                    <button id="minus-sugar">-</button>
                    <button id="add-sugar">+</button>
                </div>
            </div>
        </section>
        <hr>
    <div class="summary">
      <!-- <h2>Scoreboard</h2> -->
      <table>
          <thead>
              <tr>
                  <th>
                      Players
                  </th>
                  <th>
                      Quantity
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Ginger Bread </td>
                  <td id="qty-gb">0</td>
              </tr>
              <tr>
                  <td>Beer</td>
                  <td id="qty-cc">0</td>
              </tr>
              <tr>
                  <td>Apple</td>
                  <td id="qty-sugar">0</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <th>Total</th>
                  <th id="qty-total">0</th>
              </tr>
          </tfoot>
      </table>
  </div>
  </body>
</html>
