<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guns and Roses</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <script src="index.js" defer></script>
  <body>
    <div id="villain">
      <div class="roses"></div>
      <div id="hero"></div>
    </div>
    <div id="points">0</div>
    <h1>Scoreboard</h1>
        <section>
            <div class="menu">
                <h3>Soccer Ball</h3>
                <img src="images/soccer.png" alt="Soccer Ball">
                <div class="button-container">
                    <button id="minus-sb">-</button>
                    <button id="add-sb">+</button>

                </div>
            </div>
            <div class="menu">
                <h3>OJ</h3>
                <img src="images/OJ.png" alt="OJ">
                <div class="button-container">
                    <button id="minus-oj">-</button>
                    <button id="add-oj">+</button>
                </div>
            </div>
            <div class="menu">
                <h3>Apple</h3>
                <img src="images/apple.png" alt="Apple">
                <div class="button-container">
                    <button id="minus-apple">-</button>
                    <button id="add-apple">+</button>
                </div>
            </div>
        </section>
        <hr>
    <div class="summary">
      <!-- <h2>Scoreboard</h2> -->
      <table>
          <thead>
              <tr>
                  <th>
                      Players
                  </th>
                  <th>
                      Kills
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Soccer Ball </td>
                  <td id="qty-sb">0</td>
              </tr>
              <tr>
                  <td>OJ</td>
                  <td id="qty-oj">0</td>
              </tr>
              <tr>
                  <td>Apple</td>
                  <td id="qty-apple">0</td>
              </tr>
          </tbody>
      </table>
  </div>
  </body>
</html>
